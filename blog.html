<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h5 onclick="get_posts()">Click me..!</h5>
    <div id="result"></div>
    <div id="result_1"></div>
    <div id="result_2"></div>


    <script>
        gets_status();
        function gets_status(){

            fetch("http://127.0.0.1:8000/health/")
            .then( res => res.json())
            .then(js => {
                console.log(js)
            })
            .catch()

            fetch("http://127.0.0.1:8000//readiness/")
            .then( res => res.json())
            .then(js => {
                console.log(js)
            })
            .catch()

        }


        function get_posts(){


            const postmans={
                title:"lokesh Ragul_45",
                content:"Some valueable content"
            }
            
            fetch('http://127.0.0.1:8000/posts/',{
                method:"POST",
                headers:{
                'Content-Type': 'application/json',
                },
                body:JSON.stringify(postmans)
            })
            .then( res => res.json())

            .then(data => {
                if(!data.access){
                    console.log("successfuly added")
                }
            })
            
            .catch()



            const a = document.getElementById('result');
            fetch('http://127.0.0.1:8000/posts/')
            .then(gh => gh.json())
            .then(js => {
                js.forEach( lk => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML =
                    `<h6>${lk.title}</h6>`;

                    a.appendChild(postElement);
                })
            })
            .catch()



            
        }

        get_id()
        function get_id() {
            const A = document.getElementById('result_1');
            const B = document.getElementById('result_2');
            fetch('http://127.0.0.1:8000/posts/22')
            .then(res => res.json())
            .then(data => {
                A.innerText=data.title
                B.innerText=data.content
            })
            .catch()
            
        }




        

    </script>
</body>
</html>
